<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
        <div class="display">0</div>
        <div class="buttons-container">
            <button class="button function ac">AC</button>
            <button class="button function pm">&plusmn;</button>
            <button class="button function percent">&percnt;</button>
            <button class="button operator division">&div;</button>

            <button class="button number-7">7</button>
            <button class="button number-8">8</button>
            <button class="button number-9">9</button>
            <button class="button operator multiplication">&times;</button>

            <button class="button number-4">4</button>
            <button class="button number-5">5</button>
            <button class="button number-6">6</button>
            <button class="button operator subtraction">&minus;</button>

            <button class="button number-1">1</button>
            <button class="button number-2">2</button>
            <button class="button number-3">3</button>
            <button class="button operator addition">&plus;</button>

            <button class="button number-0">0</button>
            <button class="button decimal">&period;</button>
            <button class="button operator equal">&equals;</button>
      </div>
  </div>

    <script src="main.js"></script>
</body>
</html>
