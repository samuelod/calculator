  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>

    <div class="wrapper">
        <div class="screen">
            <p id="result">0</p>
        </div>

        <div class="buttons">
            <button>C</button>
            <button>&plusmn;</button>
            <button>&percnt;</button>
            <button>&div;</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>

            <button>0</button>
            <button>&period;</button>
            <button>&larr;</button>
            <button>&equals;</button>
        </div>
    </div>


    <script src="styles.js"></script>
</body>
</html>
